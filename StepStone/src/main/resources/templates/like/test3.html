<head>

<body>
<form name="post" id="post_1"  th:action="@{/post/2/likes}"  method="post">
    <div>
        <img src="heart.svg"/>
    </div>
</form>

<script>

        var i = 0;
        $('img').on('click',function(){
            if(i==0){
                $(this).attr('src','heart_fill.svg');
                i++;
            }else if(i==1){
                $(this).attr('src','heart.svg');
                i--;
            }
    document.post.submit()
        });

    </script>
</body>
