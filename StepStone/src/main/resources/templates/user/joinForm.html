<!DOCTYPE html>
<html
        lang="ko"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org"
        layout:decorate="~{layout}">

<div layout:fragment="content">

<section class="h-100">
  <div class="container h-100">
    <div class="row justify-content-sm-center h-100">
        <div class="card shadow-lg">
          <div class="card-body p-5">
            <h1 class="fs-4 card-title fw-bold mb-4">안녕하세요! 개발자이신가요?</h1>
            <form th:action="@{/join}" method="post">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="role" value="ROLE_DEVELOPER" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  네, 개발자 입니다.
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="role" value="ROLE_USER" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  아니요, 일반 사용자 입니다.
                </label>
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" name="userId" placeholder="아이디" required autofocus>
              </div>

              <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="비밀번호" required>
              </div>

              <div class="mb-3">
                 <input type="name" class="form-control" name="name" placeholder="이름" required>
              </div>

              <div class="d-flex align-items-center mb-3">
                <button type="submit" class="btn btn-primary ms-auto">
                  회원가입
                </button>
              </div>
              </form>
          </div>
        </div>
      </div>
    </div>
</section>
</div>
</html>
