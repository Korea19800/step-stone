<html
        lang="ko"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org"
        layout:decorate="~{layout}" >

<head>
  <meta charset="utf-8">
</head>

<div layout:fragment="content">

    <div class="container my-5 h-100">

      <div class="card shadow-lg">
        <div class="card-body">

          <!-- My Page 제목 + 구분선 -->
          <div class="container">
            <h1 class="m-4">My Page</h1>
            <hr class="my-2">
          </div>


          <!-- 사용자 정보 부분 -->
          <div class="container my-4 p-5">
            <h4 class="my-4">사용자 정보</h4>
            <div class="container d-flex align-items-start">

              <div class="row justify-content-md-start align-items-center">

                <!-- user 아이콘 -->
                <div class="col-md-auto">
                  <i class="fa-solid fa-circle-user fa-3x"></i>
                </div>

                <!-- user 이름 -->
                <div class="col-md-auto">
                  <div class="badge bg-light text-dark p-2 text-start">
                    <span th:text="${userRole}"></span>
                  </div>
                  <span class="px-1" th:text="${userName}"></span>
                </div>


                <!-- user 비밀번호 변경 버튼 -->
                <div class="col-md-auto">
                  <a type="button" class="btn btn-primary" th:href="@{/mypage/update}" style="background-color: #3C64B1; color: #ffffff; border-color: #3C64B1">
                    비밀번호 변경
                  </a>
                </div>

              </div>
            </div>
          </div>


          <!-- My 게시글 부분 -->
          <div class="container my-3 p-5">
            <h4 class="my-4">MY 게시글 관리</h4>

            <!-- 게시글 표시 부분 -->
            <div>
              <table class="table">
                <thead>
                </thead>
                <tbody>
                <tr th:each="post : ${postlist}">
                  <div class="card my-3">
                    <div class="card-header"
                         style="cursor:pointer;">
                      <span th:text="${post.title}"></span>
                    </div>
                    <div class="card-body">
                      <blockquote class="blockquote mb-0">
                        <div th:text="${post.body}"></div>
                        <div class="badge bg-light text-dark p-2 text-start">
                          <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                        </div>
                      </blockquote>
                    </div>
                  </div>
                </tr>
                </tbody>
              </table>

<!--                      <span aria-hidden="true">&raquo;</span>-->

<!--              </div>-->

            </div>
          </div>


          <!-- My 채팅방 부분 -->
          <div class="container my-1 p-5">
            <h4 class="my-4">MY 채팅방 이동</h4>
            <div class="container d-flex align-items-start">

              <div class="row justify-content-md-start align-items-center">

                <!-- 채팅방 아이콘 -->
                <div class="col-md-auto px-4">
                  <i class="fa-solid fa-comments fa-2x"></i>
                </div>

                <!-- 채팅방 바로가기 버튼 -->
                <div class="col-md-auto">
                  <button type="button" class="btn btn-primary" style="background-color: #3C64B1; color: #ffffff; border-color: #3C64B1">
                    채팅방 바로가기
                  </button>
                </div>

              </div>

        </div>

      </div>
