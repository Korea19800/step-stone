<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org"
        layout:decorate="~{layout}">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css">

    <style>
        .page-link {
            color: #000000;
            background-color: #ffffff;
            border: 1px solid #cccccc;
        }

        .page-item.active .page-link {
            z-index: 1;
            font-weight:bold;
            background-color: #3C64B1;
            color: #ffffff;
            border-color: #3C64B1
        }

        .page-link:focus, .page-link:hover {
            color: #000000;
            background-color: #fafafa;
            border-color: #cccccc;
        }
    </style>
</head>


<div layout:fragment="content" class="container my-3">
    <h3 class="my-3 border-bottom pb-2">WorkSpace</h3>
    <div class="d-flex justify-content-end my-2">
        <a th:href="@{/workspace/create}" class="btn btn-light"> 게시글 쓰기 </a>
    </div>

    <table class="table">
        <thead></thead>
        <tbody>
        <tr th:each="workspace, loop : ${paging}">
            <div class="card my-3">
                <div class="card-header" th:onclick="|location.href='@{|/workspace/detail/${workspace.workspaceCid}|}'|"
                     style="cursor:pointer; font-size: large">
                    <span th:text="${workspace.title}"></span>
                </div>
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <div style="width: auto; text-overflow: ellipsis;  overflow: hidden;   display: -webkit-box; white-space:pre-wrap;
                                     -webkit-box-orient: vertical; -webkit-line-clamp: 5; line-height: 30px;  height: 150px; font-size: 0.8em"
                             th:text="${workspace.body}"></div>
                        <div class="badge bg-light text-dark p-2 text-start mt-3">
                        <span th:text="${workspace.user.name}"></span>
                        </div>
                    </blockquote>
                </div>
            </div>
        </tr>
        </tbody>
    </table>
    <!-- 페이징처리 시작 -->
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|?page=${paging.number-1}|}">
                  <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                th:classappend="${page == paging.number} ? 'active'"
                th:if="${page >= paging.number-5 and page <= paging.number+5}"
                class="page-item">
                <a th:text="${page + 1}" class="page-link" th:href="@{|?page=${page}|}"></a>
            </li>
            <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
                   <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- 페이징처리 끝 -->
</div>
</html>
