<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css">
<html>
<div  class="container my-10">
    <h5 class="my-3 border-bottom pb-2">게시글 작성</h5>

    <form th:action="@{/workspace/list}"  th:object="${workSpaceForm}" method="post">

        <div class="mb-10">
            <label class="form-label">제목</label>
            <input type="text" th:field="*{title}" class="form-control" placeholder="프로젝트 제목을 입력해주세요">
        </div>
        <div class="mb-3">
            <label class="form-label">내용</label>
            <textarea th:field="*{body}" class="form-control" rows="20"
                      placeholder="프로젝트 기반 아이디어, 모집 대상, 예상 개발 일정, 연락방법 등을 포함하여 작성해주세요."></textarea>
        </div>

        <input type="submit" value="게시하기" class="btn btn-primary my-2">
    </form>

</div>

</html>
